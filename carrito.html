<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito</title>
  <link rel="stylesheet" href="assets/css/carrito.css">
</head>
<body>
  <div class="cart-container">
    <h2 class="cart-title">Carrito de Compras</h2>

    <!-- productos en el carrito con imagen, nombre, precio y cantidad -->
    <div class="cart-item">
      <img src="./assets/img/tienda_01.jpg" alt="Producto 1">
      <div class="item-info">
        <p class="item-name">Dior Poison EDT 100ML
        </p>
      </div>
      <div class="item-controls">
        <div class="quantity">
          <button>-</button>
          <span>1</span>
          <button>+</button>
        </div>
        <p class="item-total">$124.990</p>
      </div>
    </div>

    <div class="cart-item">
      <img src="./assets/img/tienda_02.jpg" alt="">
      <div class="item-info">
        <p class="item-name">Sweet Dream EDT 80ML
        </p>
      </div>
      <div class="item-controls">
        <div class="quantity">
          <button>-</button>
          <span>2</span>
          <button>+</button>
        </div>
        <p class="item-total">$15.000</p>
      </div>
    </div>

    <div class="cart-item">
      <img src="./assets/img/tienda_03.jpg" alt="Producto 3">
      <div class="item-info">
        <p class="item-name">Shakira Dance Edt 50Ml Vap</p>
      </div>
      <div class="item-controls">
        <div class="quantity">
          <button>-</button>
          <span>1</span>
          <button>+</button>
        </div>
        <p class="item-total">$20.000</p>
      </div>
    </div>

    <!-- subtotal y botones para continuar comprando o pagar -->
    <div class="subtotal">
      <span>Subtotal:</span>
      <span>$159.990</span>
    </div>

    <div class="cart-actions">
      <button class="btn-primary">pagar</button>
    </div>
  </div>
</body>
</html>
